<!-- users templates users dashboard.html-->

{% extends 'base.html' %}

{% block content %}
Hello, {{ user.username|default:'Guest' }}!

<div>
    {% if user.is_authenticated %}
        <a href="{% logout %">Logout</a>
    {% else %}    
        <a href="{% login %">Login</a>
    {% endif %}     
</div>

{% endblock %}
